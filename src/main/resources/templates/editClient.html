<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>RY | ClientManager</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container mx-auto mt-3">

  <form class="col-md-4 offset-md-4 p-4 border rounded"  method="post" th:action="@{/update_client/{id}(id=${id})}" th:object="${clientsDto}" enctype="multipart/form-data">
    <h4 class="text-center">Edit Client</h4>

    <div class="mb-3">
      <label class="form-label">Name
      </label> <input type="text" class="form-control" name="name" th:field="${clientsDto.name}">
      <p  th:if="${#fields.hasErrors('name')}" th:errorclass="text-danger" th:errors="${clientsDto.name}"></p>

    </div>

    <div class="mb-3">
      <label class="form-label">Phone Number
      </label> <input type="text" class="form-control" name="phone" th:field="${clientsDto.phone}">
      <p  th:if="${#fields.hasErrors('phone')}" th:errorclass="text-danger" th:errors="${clientsDto.phone}"></p>

    </div>
    <div class="row mb-3">
      <label class="form-label">Current Profile Image
      </label>
        <img th:src="@{'/images/' + ${existingProfile}}" alt="..." width="150" class="img-fluid">
    </div>
    <div class="mb-3">
      <label class="form-label">Change Profile Image
      </label> <input type="file" class="form-control" name="profile" th:field="${clientsDto.profile}">
      <p  th:if="${#fields.hasErrors('profile')}" th:errorclass="text-danger" th:errors="${clientsDto.profile}"></p>

    </div>
    <div class="row">
      <div class="col-md-6">
        <button type="submit" class="btn btn-primary form-control btn-sm">Save</button>

      </div>
      <div class="col-md-6">
        <a href="/clients_list" class="btn btn-secondary btn-sm form-control">Cancel</a>
      </div>

    </div>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
